<script>
    (function displayTopTime() {
       const currentTimeElement = document.createElement('div');
       currentTimeElement.id = 'top-time-display';
 
       // 添加点击事件监听器
       currentTimeElement.addEventListener('click', function() {
          window.location.href = "../time/index.html"; // 替换为你要跳转的页面URL
       });
 
       function updateTime() {
          const now = new Date();
          let hours = now.getHours();
          let minutes = now.getMinutes();
          let seconds = now.getSeconds();
 
          // 获取星期并格式化
          let daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
          let dayOfWeek = daysOfWeek[now.getDay()];
 
          // 格式化时间输出
          hours = ("0" + hours).slice(-2);
          minutes = ("0" + minutes).slice(-2);
          seconds = ("0" + seconds).slice(-2);
 
          // 将日期和时间合并在一起显示，星期在右边，且时间与星期之间空一格
          currentTimeElement.textContent = `${hours}:${minutes}:${seconds} ${dayOfWeek}`;
 
          setTimeout(updateTime, 1000);
       }
 
       updateTime();
       document.body.appendChild(currentTimeElement);
    })();

    <script>
        // 监听确认按钮点击事件
        document.getElementById('confirm-button').addEventListener('click', function() {
            processInput();
        });

        // 监听输入框键盘按下事件（回车键）
        document.getElementById('search-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                processInput();
            }
        });

        // 处理输入并跳转逻辑
        function processInput() {
            var userLink = document.getElementById('search-input').value;

            if (userLink && userLink.trim().startsWith('http')) {
                var baseLink = 'https://www.yemu.xyz/?url=';
                var fullLink = baseLink + encodeURIComponent(userLink);

                window.location.href = fullLink;
            } else {
                alert('请输入一个正确的链接');
            }
        }
    </script>

<script>
    function refreshAtMidnight() {
  // 获取当前时间
  var now = new Date();

  // 检查是否到达凌晨12点（小时数为0且分钟和秒数为0）
  if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
    // 刷新页面
    location.reload(true);
  }
}

// 每分钟检查一次是否到达凌晨12点
setInterval(refreshAtMidnight, 60000); // 时间间隔设置为1分钟（60000毫秒）

// 立即执行一次以防止错过刚过去的12点
refreshAtMidnight();
</script>

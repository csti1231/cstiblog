    <script>
        (function displayTopTime() {
            const currentTimeElement = document.createElement('div');
            currentTimeElement.id = 'top-time-display';

            // 添加点击事件监听器
            currentTimeElement.addEventListener('click', function () {
                window.location.href = ""; // 替换为你要跳转的页面URL
            });

            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();

                // 获取星期并格式化
                let daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
                let dayOfWeek = daysOfWeek[now.getDay()];

                // 格式化时间输出
                hours = ("0" + hours).slice(-2);
                minutes = ("0" + minutes).slice(-2);
                seconds = ("0" + seconds).slice(-2);

                // 将日期和时间合并在一起显示，星期在右边，且时间与星期之间空一格
                currentTimeElement.textContent = `${hours}:${minutes}:${seconds} ${dayOfWeek}`;

                setTimeout(updateTime, 1000);
            }

            updateTime();
            document.body.appendChild(currentTimeElement);
        })();
    </script>

<style>
    .donghua1 {
        /* 相对定位 */
        position: relative;
        width: 300px;
        height: 90px;
        line-height: 90px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 24px;

        /* 渐变背景 */
        background: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3b, #09a8f4);
        /* 背景渐变色大小 */
        background-size: 400%;
        /* 圆角 */
        border-radius: 50px;
        z-index: 1;
    }

    /* 发光效果 */
    .donghua1::before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        bottom: -5px;
        right: -5px;
        /* 渐变背景 */
        background: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3b, #09a8f4);
        /* 背景渐变色大小 */
        background-size: 400%;
        /* 圆角 */
        border-radius: 50px;
        /* 位于按钮之下 */
        z-index: -1;
        /* 设置模糊度 显示发光效果 */
        filter: blur(20px);
    }

    /* 鼠标移入执行动画 */
    .donghua1:hover {
        /* 动画：名称 时间 infinite是无限次播放 */
        animation: streamer 3s infinite;
    }

    .donghua1:hover::before {
        animation: streamer 3s infinite;
    }

    /* 接下来定义动画 */
    @keyframes streamer {
        100% {
            /* 背景位置 */
            background-position: -400% 0;
        }
    }
</style>

<script>
    // //按键触发
    document.onkeydown = function () {
 
      // 禁止 F12按键的使用 
      if (window.event && window.event.keyCode == 123) {
        event.keyCode = 0;
        event.returnValue = false;
      }
 
      // 禁止f12按键的使用      同上面那个一样
      if (window.event.key == 'F12' ) {
        window.event.returnValue = false;
        return false;
      }
    }
  </script>

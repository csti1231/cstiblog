      position: fixed;

   color: rgb(255, 255, 255);

</style>
<script>
    (function displayTopTime() {
       const currentTimeElement = document.createElement('div');
       currentTimeElement.id = 'top-time-display';
 
       // 添加点击事件监听器
       currentTimeElement.addEventListener('click', function() {
          window.location.href = "../shijian/index.html"; // 替换为你要跳转的页面URL
       });
 
       function updateTime() {
          const now = new Date();
          let hours = now.getHours();
          let minutes = now.getMinutes();
          let seconds = now.getSeconds();
 
          // 获取星期并格式化
          let daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
          let dayOfWeek = daysOfWeek[now.getDay()];
 
          // 格式化时间输出
          hours = ("0" + hours).slice(-2);
          minutes = ("0" + minutes).slice(-2);
          seconds = ("0" + seconds).slice(-2);
 
          // 将日期和时间合并在一起显示，星期在右边，且时间与星期之间空一格
          currentTimeElement.textContent = `${hours}:${minutes}:${seconds} ${dayOfWeek}`;
 
          setTimeout(updateTime, 1000);
       }
 
       updateTime();
       document.body.appendChild(currentTimeElement);
    })();
 </script>

<script>
    // //按键触发
    document.onkeydown = function () {
 
      // 禁止 F12按键的使用 
      if (window.event && window.event.keyCode == 123) {
        event.keyCode = 0;
        event.returnValue = false;
      }
 
      // 禁止f12按键的使用      同上面那个一样
      if (window.event.key == 'F12' ) {
        window.event.returnValue = false;
        return false;
      }
    }
  </script>
